<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture Perfect 2 Beta</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>

  <h2>Lazy load</h2>
  <h3>lazy-load-src</h3>
  <img
    lazy-load-src="https://placehold.it/2400x2400.jpg?text=2400x2400+JPEG"
    src="https://placehold.it/50x50.jpg?text=50x50+JPEG"
    alt="Lazy load image">

  <h3>lazy-load-srcset</h3>
  <img
    lazy-load-srcset="https://placehold.it/2400x2400.jpg?text=2400x2400+JPEG 2400w,https://placehold.it/1200x1200.jpg?text=1200x1200+JPEG 1200w"
    src="https://placehold.it/50x50.jpg?text=50x50+JPEG"
    alt="Lazy load image">

  <h2>Automatic Size</h2>
  <h2>Automatic src</h2>
  <h2>Automatic srcset / pixel density</h2>
  <h2>Art direction</h2>
  <h2>Multiple formats</h2>

</body>
</html>
