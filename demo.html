<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture Perfect 2</title>

  <!-- SUPPORT FOR IE9+ -->
  <!--[if IE]>
  <script src="https://cdn.rawgit.com/scottjehl/picturefill/3.0.2/dist/picturefill.min.js"></script>
  <script src="polyfills/closest.js"></script>
  <![endif]-->

  <script src="lib/picture-perfect.js"></script>
  <script src="lib/lazy-load.js"></script>
  <script src="lib/calculate-size.js"></script>


  <link rel="stylesheet" href="demo.css">

</head>
<body>

  <h2>Lazy load</h2>
  <h3>lazy-load-src</h3>
  <img
    onload="JIT_IMG(this)"
    lazy-src="https://placehold.it/2400x2400.jpg?text=2400x2400+JPEG"
    src="https://placehold.it/50x50.jpg?text=50x50+JPEG"
    alt="Lazy load image">

  <h3>lazy-load-srcset</h3>
  <img
    onload="JIT_IMG(this)"
    lazy-srcset="https://placehold.it/2400x2400.jpg?text=2400x2400+JPEG 2400w,https://placehold.it/1200x1200.jpg?text=1200x1200+JPEG 1200w"
    src="https://placehold.it/50x50.jpg?text=50x50+JPEG"
    alt="Lazy load image">

  <h2>Automatic Size</h2>
  <img
    lazy-src="https://placehold.it/2400x2400.jpg?text=2400x2400+JPEG"
    src="https://placehold.it/50x50.jpg?text=50x50+JPEG"
    alt="Lazy load image">

  <picture
    data-dynamic-url="https://placehold.it/800x300.${format}?text=800x300+${format}"
    data-densities="0.5,1,2,3,4"
    data-automatic-sizes="true"
  >
    <source srcset="https://placehold.it/50x50.webp?text=50x50+webp 50w" type="image/webp">
    <source srcset="https://placehold.it/50x50.jpg?text=50x50+jpeg 50w" type="image/jpeg">

    <img class="cover" onload="JIT_PICTURE_PERFECT(this)" src="https://placehold.it/50x50.jpg?text=50x50+jpeg+fallback">

  </picture>

  <h2>Automatic src</h2>
  <h2>Automatic background url</h2>
  <h2>Automatic srcset / pixel density</h2>
  <h2>Art direction</h2>
  <h2>Multiple formats</h2>

  <!-- <script>
    document.querySelectorAll('img').forEach((node)=>{
      var pp = new PicturePerfect(node);
      pp.lazyLoad();
    });
  </script> -->

</body>
</html>
